<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Stranger Things Trivia</title>
</head>
<body class="bg">
    <div id="container">
        <div>
            <h1>Stranger Things Trivia!</h1>
        </div>
        <div>   
            <div id="timeCount" style="display: none"> 
                <h2>Time Remaining: <span id="timer"></span> Seconds</h2>
            </div>
            <div class="clearDiv" id="question">
                
            </div> 
            <div>
                <button id="startGame">Start Game</button>
            </div>
            <div class="clearDiv" id="options" style="display: none">
                <div><button id="option0" class="option"></button></div>
                <div><button id="option1" class="option"></button></div>
                <div><button id="option2" class="option"></button></div>
                <div><button id="option3" class="option"></button></div>
            </div>
            <div id="endTime" style="display: none">

            </div>

        </div> 







    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src= "javascript/app.js"></script>
</body>
</html>
